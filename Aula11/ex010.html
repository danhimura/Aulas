<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do Carro : <input type="text" name = 'txtvel' id="txtvel"> Km/h
    <input type="button" value ="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')  
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)  
            res.innerHTML =`<p>Sua velocidade é de <strong> ${vel} km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Excesso de Velocidade, você foi <strong> MULTADO!!</strong></p>`
            }
        }
    </script>
</body>
</html>
