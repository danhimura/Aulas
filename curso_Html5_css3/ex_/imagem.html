<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em varios dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="../IMG/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="../IMG/media.png" type="image/png">
        <img src="../IMG/Grande.png" alt="Imagem Flex´vel">
    </picture>

    
</body>
</html>
